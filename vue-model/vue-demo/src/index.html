<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue-resource</title>
  <script src="./vue.js"></script>
</head>

<body>
  <div id="app">
    <p>{{message}}</p>
  </div>
  <script type="text/javascript">
    var vm = new Vue({
      el: '#app',
      data: {
        message: 'Vue的实例'
      }
    })
  </script>
</body>

</html>
